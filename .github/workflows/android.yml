name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check env exists
        run: |
          test -n "$VITE_SUPABASE_URL"
          test -n "$VITE_SUPABASE_ANON_KEY"
          echo "VITE env looks present."

      - name: Build web (Vite)
        run: npm run build

      # Use Java 17 to avoid Gradle 8.2.x failing on Java 21 classfiles (major 65)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Java (hard)
        shell: bash
        run: |
          set -e
          echo "JAVA_HOME=$JAVA_HOME"
          ls -la "$JAVA_HOME/bin"
          "$JAVA_HOME/bin/java" -version
          java -version

      # Ensure android/ exists even on clean runners
      - name: Ensure Android platform exists
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Fix duplicate AppTheme.NoActionBar in styles.xml
        run: |
          FILE="android/app/src/main/res/values/styles.xml"
          if [ -f "$FILE" ]; then
            COUNT=$(grep -c 'name="AppTheme.NoActionBar"' "$FILE" || true)
            if [ "$COUNT" -gt 1 ]; then
              awk '
                BEGIN {seen=0; skip=0}
                /<style name="AppTheme\.NoActionBar"/ { if (seen==1) skip=1; seen=1 }
                skip==1 && /<\/style>/ {skip=0; next}
                skip==1 {next}
                {print}
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
            fi
          fi

      - name: Build Android DEBUG APK
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        working-directory: android
        shell: bash
        run: |
          set -e
          chmod +x ./gradlew
          echo "JAVA_HOME=$JAVA_HOME"
          "$JAVA_HOME/bin/java" -version
          rm -rf "$GRADLE_USER_HOME/caches" "$GRADLE_USER_HOME/wrapper" || true
          ./gradlew --no-daemon --stacktrace -Dorg.gradle.java.home="$JAVA_HOME" clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
