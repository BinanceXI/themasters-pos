name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # âœ… Make Vite actually receive these during build
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Optional: show that env exists (won't print secret value)
      - name: Check env exists
        run: |
          test -n "$VITE_SUPABASE_URL"
          test -n "$VITE_SUPABASE_ANON_KEY"
          echo "VITE env looks present."

      - name: Build web (Vite)
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Ensure Android platform exists
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android



      - name: Clean Gradle caches
        run: |
          rm -rf ~/.gradle/caches || true
          rm -rf ~/.gradle/wrapper || true


      - name: Verify Java and Gradle versions for debug
        working-directory: android
        run: |
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Gradle version:"
          ./gradlew -version

      - name: Build Android DEBUG APK
        working-directory: android
        shell: bash
        run: |
          set -e
          chmod +x ./gradlew
          echo "JAVA_HOME=$JAVA_HOME"
          "$JAVA_HOME/bin/java" -version
          ./gradlew --no-daemon --stacktrace \
            -Dorg.gradle.java.home="$JAVA_HOME" \
            clean assembleDebug

      - name: Upload DEBUG APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
