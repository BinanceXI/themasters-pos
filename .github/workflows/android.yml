name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform (safe)
        run: |
          npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      # âœ… FIX: patch proguard default file for AGP/Gradle 9+
      - name: Patch Proguard default file
        run: |
          sed -i "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g" android/app/build.gradle
          sed -i "s/getDefaultProguardFile(\"proguard-android.txt\")/getDefaultProguardFile(\"proguard-android-optimize.txt\")/g" android/app/build.gradle
          echo "---- android/app/build.gradle (proguard line) ----"
          grep -n "getDefaultProguardFile" -n android/app/build.gradle || true

      - name: Build Android APK (Release)
        run: |
          cd android
          ./gradlew clean assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
