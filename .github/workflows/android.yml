name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Add Android platform (safe)
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      # ✅ Auto-fix duplicate AppTheme.NoActionBar blocks (if present)
      - name: Fix duplicate AppTheme.NoActionBar in styles.xml
        run: |
          FILE="android/app/src/main/res/values/styles.xml"
          if [ -f "$FILE" ]; then
            echo "Checking $FILE for duplicate AppTheme.NoActionBar..."
            COUNT=$(grep -c 'name="AppTheme.NoActionBar"' "$FILE" || true)
            echo "Found $COUNT occurrences"
            if [ "$COUNT" -gt 1 ]; then
              echo "Auto-fixing duplicate style blocks..."
              awk '
                BEGIN {seen=0; skip=0}
                /<style name="AppTheme\.NoActionBar"/ {
                  if (seen==1) {skip=1}
                  seen=1
                }
                skip==1 && /<\/style>/ {skip=0; next}
                skip==1 {next}
                {print}
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
            fi
            echo "After fix occurrences:"
            grep -n 'name="AppTheme.NoActionBar"' "$FILE" || true
          else
            echo "No styles.xml found at $FILE"
          fi

      # ✅ Patch legacy proguard default everywhere (capacitor + plugins)
      - name: Patch legacy proguard-android.txt everywhere
        run: |
          echo "Patching getDefaultProguardFile('proguard-android.txt') -> proguard-android-optimize.txt"
          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g"
          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile(\"proguard-android.txt\")/getDefaultProguardFile(\"proguard-android-optimize.txt\")/g"

      - name: Build Android Release APK
        working-directory: android
        run: |
          ./gradlew clean assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
