name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”¥ FIX: Node 22 (REQUIRED by Capacitor)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      # Java 17 is correct for Android + Capacitor
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform (safe)
        run: |
          npx cap add android || echo "Android already added"

      # ðŸ”¥ This is where it was failing â€” now fixed
      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build Android APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
