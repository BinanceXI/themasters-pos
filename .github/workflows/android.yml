name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform (safe)
        run: |
          npx cap add android || echo "Android already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      # âœ… IMPORTANT: Patch ALL legacy proguard defaults (app + capacitor + plugins)
      - name: Patch legacy proguard default file everywhere
        run: |
          echo "Finding legacy proguard-android.txt references..."
          grep -R "getDefaultProguardFile('proguard-android.txt')" -n android node_modules/@capacitor || true
          grep -R "getDefaultProguardFile(\"proguard-android.txt\")" -n android node_modules/@capacitor || true

          echo "Patching..."
          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g"

          find android node_modules/@capacitor -type f -name "*.gradle" -print0 | xargs -0 sed -i \
            "s/getDefaultProguardFile(\"proguard-android.txt\")/getDefaultProguardFile(\"proguard-android-optimize.txt\")/g"

          echo "After patch (should be empty):"
          grep -R "proguard-android.txt" -n android node_modules/@capacitor || true

      - name: Build Android APK (Release)
        run: |
          cd android
          ./gradlew clean assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
